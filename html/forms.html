            <br>
            <label for="">DOB</label> <br>

            <input type="date" name="dob" value="2025-12-11" min="2025-12-11" max="2025-12-24"> <br>

            <input type="text" value="Trichy" readonly> <br>

            <label for="">Enter age?</label> <br>
            <input type="number" min="18" max="100"> <br>
